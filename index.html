<!DOCTYPE html>
<html lang="en">

<head>
  <title>Visualizaciones DataWrapper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .chart-container {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: visible;
    }

    .chart-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 5px;
    }

    .chart-description {
      margin-top: 10px;
      min-height: 50px;
    }

    @media screen and (max-width: 900px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
  </nav>

  <main>
    <h1>Visualizaciones DataWrapper</h1>

    <div class="grid-container">

      <div class="chart-container">
        <iframe src="https://datawrapper.dwcdn.net/X0MUN/1/"></iframe>
        <div class="chart-description"></div>
      </div>

      <div class="chart-container">
        <iframe src="https://datawrapper.dwcdn.net/QA61Y/2/"></iframe>
        <div class="chart-description"></div>
      </div>

      <div class="chart-container">
        <iframe src="https://datawrapper.dwcdn.net/KbWiu/1/"></iframe>
        <div class="chart-description"></div>
      </div>

      <div class="chart-container">
        <iframe src="https://datawrapper.dwcdn.net/rEDAr/2/"></iframe>
        <div class="chart-description"></div>
      </div>

    </div>
  </main>

</body>

</html>
